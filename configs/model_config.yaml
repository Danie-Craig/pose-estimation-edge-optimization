# Model configurations for pose estimation
# We use two models: one lightweight (for edge), one accurate (for comparison)

models:
  # Lightweight model – fast, suitable for edge deployment
  lightweight:
    name: "RTMPose-m"
    config: "rtmpose-m_8xb256-420e_coco-256x192"
    description: "RTMPose Medium – good speed/accuracy balance, designed for real-time"
    input_size: [192, 256]  # width, height

  # Accurate model – slower, higher accuracy baseline
  accurate:
    name: "HRNet-w48"
    config: "td-hm_hrnet-w48_8xb32-210e_coco-256x192"
    description: "HRNet-W48 – high accuracy, heavier computation"
    input_size: [192, 256]

# Detection model for top-down approach (detect people first)
detector:
  config: "rtmdet_m_8xb32-300e_coco"
  description: "RTMDet-m – person detector for top-down pose estimation"

# COCO keypoint definition
keypoints:
  names:
    - "nose"
    - "left_eye"
    - "right_eye"
    - "left_ear"
    - "right_ear"
    - "left_shoulder"
    - "right_shoulder"
    - "left_elbow"
    - "right_elbow"
    - "left_wrist"
    - "right_wrist"
    - "left_hip"
    - "right_hip"
    - "left_knee"
    - "right_knee"
    - "left_ankle"
    - "right_ankle"

  # Skeleton connections for visualization (pairs of keypoint indices)
  skeleton:
    - [0, 1]    # nose - left_eye
    - [0, 2]    # nose - right_eye
    - [1, 3]    # left_eye - left_ear
    - [2, 4]    # right_eye - right_ear
    - [5, 6]    # left_shoulder - right_shoulder
    - [5, 7]    # left_shoulder - left_elbow
    - [7, 9]    # left_elbow - left_wrist
    - [6, 8]    # right_shoulder - right_elbow
    - [8, 10]   # right_elbow - right_wrist
    - [5, 11]   # left_shoulder - left_hip
    - [6, 12]   # right_shoulder - right_hip
    - [11, 12]  # left_hip - right_hip
    - [11, 13]  # left_hip - left_knee
    - [13, 15]  # left_knee - left_ankle
    - [12, 14]  # right_hip - right_knee
    - [14, 16]  # right_knee - right_ankle

# Inference settings
inference:
  confidence_threshold: 0.3    # Minimum keypoint confidence to display
  bbox_threshold: 0.5          # Minimum person detection confidence
  device: "cuda:0"             # Use GPU
